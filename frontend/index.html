<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Team Chat</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Welcome to Team Chat</h1>
        <p>Please enter your details to join the chat.</p>
        <form id="loginForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="text" id="badge" placeholder="Your Badge Number" required>
            <button type="submit">Enter Chat</button>
        </form>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
