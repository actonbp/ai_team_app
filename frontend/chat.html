<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Chat</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">
        <aside class="sidebar">
            <!-- Navigation buttons -->
            <button class="nav-button">Teams</button>
            <button class="nav-button">Calendar</button>
            <button class="nav-button">Files</button>
            <button class="nav-button">Settings</button>
            <button class="nav-button">Help</button>
            <button class="nav-button">Logout</button>
        </aside>
        <section class="chat-container">
            <header class="chat-header">
                <h1>Team Chat</h1>
            </header>
            <div class="chat-area" id="chatWindow">
                <!-- Chat messages will be added here -->
            </div>
            <div class="input-area">
                <button id="raiseHandButton">Raise Hand to Participate</button>
                <input type="text" id="messageInput" placeholder="Type a message...">
                <button id="sendMessageButton">Send</button>
            </div>
        </section>
    </div>
    <script src="js/chat.js"></script>
</body>

</html>
